<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">CalcPro</div>
</nav>

<div class="calculator">
    <input type="text" id="display" value="0" readonly>

    <div class="buttons">
        <button class="control" onclick="clearDisplay()">C</button>
        <button class="control" onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="calculatePercent()">%</button>
        <button class="operator" onclick="appendOperator('/')">÷</button>

        <button class="operator" onclick="calculateSqrt()">√</button>
        <button class="operator" onclick="appendOperator('*')">×</button>
        <button class="operator" onclick="calculateSquare()">x²</button>
        <button class="operator" onclick="appendOperator('-')">−</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="operator" onclick="appendOperator('+')">+</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="equals" onclick="calculateResult()">=</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>

        <button class="zero" onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
